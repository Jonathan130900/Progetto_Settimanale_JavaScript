<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    <header>
        <div id="logoContainer">
            <img id="logo" src="assets/images/logo.png" alt="Logo Amazon">
        </div>
        <div id="navContainer">
            <nav>
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div id="callToAction">
                <p>Shop All Holidays Gift Cards</p>
            </div>

            <div id="backgroundHoliday">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>

            <div id="cardsContainer">
                <div class="textContainer">
                    <p>Find the perfect gift</p>
                    <p class="shopText">Shop now</p>
                </div>
                <div class="cards">
                    <img src="assets/images/img_1.jpg" alt="Image 1">
                </div>
                <div class="cards">
                    <img src="assets/images/img_2.jpg" alt="Image 2">
                </div>
                <div class="cards">
                    <img src="assets/images/img_3.jpg" alt="Image 3">
                </div>
                <div class="cards">
                    <img src="assets/images/img_4.jpg" alt="Image 4">
                </div>
            </div>

            <div class="imgContainer">
                <img class="imageFull" src="assets/images/img_9.png" alt="Image 9">
                <div class="textImageFull">
                    <p>Play the gifting game</p>
                    <p class="shopText">Shop gaming</p>
                </div>
            </div>

            <div class="imgContainer">
                <img class="imageFull" src="assets/images/img_10.png" alt="Image 10">
                <div class="textImageFull">
                    <p>The sound of cheer</p>
                    <p class="shopText">Shop audio & accessories</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="linkContainer">
            <a href="#logo" title="Back to top">Back to top</a>
        </div>
        <div id="footer">
            <img id="logoFooter" src="assets/images/logo.png" alt="Logo Amazon">
        </div>
    </footer>


    <script src="assets/js/D5.js"></script>
</body>
</html>
